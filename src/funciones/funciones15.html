<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <style>
      .rojo { background-color: red; }
      .verde { color: green; }
    </style>
  </head>
  <body>
    <p id='parrafo' class='verde'>Hola mundo</p>
    <script>
      let p = document.getElementById("parrafo");
      p.classList.add("rojo");  // Se a√±ade la clase CSS rojo
      p.classList.remove("verde"); // Se quita la clase CSS verde
    </script>
  </body>
</html>
