<!doctype html>
<meta charset='utf-8' />
<script>
    var a = 5;
    
    function suma(x)
    {
        var b = 10; // Se define la variable b dentro de la función.
        return x + b;
    }
    a = suma(a);
    document.write(a);
    document.write(b); // El interprete da un error y dice que b no está definida
</script>
