<!doctype html>
<meta charset='utf-8' />
<script>
    // Esta función devuelve el precio a pagar en función de la edad
    function precio(edad) {
        if(edad < 10)
            return 5;
        else if(edad < 18)
            return 10;
        else if(edad < 60)
            return 15;
        else
            return 5;
    }
    
    var edad_cliente = parseInt(prompt('Introduzca su edad'));
    document.write("Debe pagar: "+ precio(edad_cliente) );
</script>
