<!doctype html>
<head>
    <meta charset='utf-8' />
</head>
<body>

<div onclick='cambiar()'>Botón</div>

<p id='texto'></p>

<script>
    function cambiar()
    {
        var texto = document.getElementById("texto");
        texto.innerHTML = "Se ha pulsado el botón";
    }
</script>

</body>
</html>
