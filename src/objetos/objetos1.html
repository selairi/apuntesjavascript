<!doctype html>
<meta charset='utf-8' />
<script>
    // Se almacena dentro del objeto document la variable a:
    document.a = 10;
    // Se almacena dentro del objeto document la variable b:
    document.b = 20;
    // Se hacen operaciones con las variables:
    var c = document.a + document.b;
    document.write(c);
</script>
