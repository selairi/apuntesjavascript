<!doctype html>
<meta charset='utf-8' />

<script>
    var pila = [8,9,5,6];
    alert(pila);
    // Se extrae el último elemento de la pila
    var ultimo = pila.pop();
    alert(ultimo);
    // A la pila le falta el último elemento
    alert(pila);
    //Se añade un elemento:
    pila.push(7);
    alert(pila);
</script>
