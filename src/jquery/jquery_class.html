<!doctype html>
<meta charset='utf-8'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
.rojo { background-color: red; }
.verde { background-color: green; }
</style>

<p id='p1'>Párrafo 1</p>
<p id='p2' class='rojo'>Párrafo 2</p>

<script>
  $('#p1').addClass('verde')
  $('#p2').removeClass('rojo');
</script>
